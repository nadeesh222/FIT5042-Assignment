            .bs-example{
                margin: 20px;

                margin-bottom: 1rem;

                border-bottom: 1px solid #f48fb1;
                box-shadow: 0 1px 0 0 #f48fb1;
            }
            .active-pink input[type=text] {
                border-bottom: 1px solid #f48fb1;
                box-shadow: 0 1px 0 0 #f48fb1;
            }
            .active-purple-2 input[type=text]:focus:not([readonly]) {
                border-bottom: 1px solid #ce93d8;
                box-shadow: 0 1px 0 0 #ce93d8;
            }
            .active-purple input[type=text] {
                border-bottom: 1px solid #ce93d8;
                box-shadow: 0 1px 0 0 #ce93d8;
            }
            .active-cyan-2 input[type=text]:focus:not([readonly]) {
                border-bottom: 1px solid #4dd0e1;
                box-shadow: 0 1px 0 0 #4dd0e1;
            }
            .active-cyan input[type=text] {
                border-bottom: 1px solid #4dd0e1;
                box-shadow: 0 1px 0 0 #4dd0e1;
            }

        </style>
    </h:head>





    <body>




        <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Save Australian Heritage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                        <a class="nav-link" href="./faces/event_display.xhtml">
                            <i class="fa fa-envelope-o">
                                Events
                            </i>

                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./faces/project_display.xhtml">     <i class="fa fa-envelope-o">
                                Projects
                            </i>

                        </a>
                    </li>





                    <li class="nav-item">
                        <a class="nav-link" href="./faces/donor_display.xhtml">
                            <i class="fa fa-envelope-o">
                                Donors
                            </i>

                        </a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-envelope-o">
                                Funds
                            </i>

                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="test.xhtml">
                            <i class="fa fa-envelope-o">
                                Users

                        </a>
                    </li>

                </ul>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-bell">
                                <span class="badge badge-info">11</span>
                            </i>
                            Test
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-globe">
                                <span class="badge badge-success">11</span>
                            </i>
                            Test
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav> 

        <div class="container col-sm-4">
        </div>

        <div class="container col-sm-4">
            <div class="navbar navbar-inverse">
                <div class=" bg-info text-center">  
                    <h3 >Search Project Information</h3>
                </div> <br/>
            </div>
        </div>

        <div class="container col-sm-4">
        </div>


        <div class="container">




            <h:form id="studentForm">

                <table border="0">

                    <tbody>
                        <tr>
                            <td>Project name</td>
                            <td>  <h:inputText id="pname1"  value="#{projManage.name}"   requiredMessage="Please enter donor address" title="address" />
                            </td>
                        </tr>
                        <tr>
                            <td>Donor</td>
                            <td>  <h:inputText id="dname1" value="#{projManage.donName}"   requiredMessage="Please enter donor address" title="address" />
                            </td>
                        </tr>
                         <tr>
                            <td> </td>
                            <td>    

                            </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td>    <h:commandButton id="submit"  value="Submit" action="#{projectManagerBean.searchProjectData(projManage.name, projManage.donName )}" class="btn btn-secondary" />

                            </td>
                        </tr>
                    </tbody>
                </table>


                <br></br>

                <h:dataTable id="studentTable"  value="#{projectManagerBean.projects}"  var="p" class=" table table-striped table-hover table-bordered tableUpdated">
                    <h:column class="col-auto">
                        <f:facet name="header">Project Name</f:facet>
                        <h:outputText value="#{p.name}"  />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{p.description}"  />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Donor Name</f:facet>
                        <h:outputText value="#{p.donid.name}"  />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Budget</f:facet>
                        <h:outputText value="#{p.budget}"  />
                    </h:column>
                </h:dataTable>

              
            </h:form> 


        </div>


    </body>
