        <div class="container col-sm-4">
            <div class="navbar navbar-inverse">
                <div class=" bg-info text-center">  
                                    <h3 >Manage Donor Information</h3>
                    </div> <br/>
            </div>
        </div>
       
  <div class="container col-sm-4">
        </div>


        <div class="container">

            <h:form id="studentForm">
                <h:dataTable id="studentTable"  value="#{donorManagerBean.getAllDonors()}"  var="d1" class=" table table-striped table-hover table-bordered tableUpdated">

                    <h:column class="col-auto">
                        <f:facet name="header">Name</f:facet>

                        <h:inputText value="#{d1.name}" size="20"  rendered="#{d1.editable}" />

                        <h:outputText value="#{d1.name}" rendered="#{not d1.editable}" />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Address</f:facet>

                        <h:inputText value="#{d1.address}" size="20"  rendered="#{d1.editable}" />

                        <h:outputText value="#{d1.address}" rendered="#{not d1.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Contact Number</f:facet>

                        <h:inputText value="#{d1.contactno}" size="20"  rendered="#{d1.editable}" />

                        <h:outputText value="#{d1.contactno}" rendered="#{not d1.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" action="#{donorManagerBean.editAction(d1)}" rendered="#{d1.editButtonOn}" />&nbsp;
                        <h:commandLink value="delete" action="#{donorManagerBean.deleteAction(d1)}" rendered="#{d1.editButtonOn}" />
                        <h:commandLink value="update" action="#{donorManagerBean.updateAction(d1)}" rendered="#{d1.updateButtonOn}" />&nbsp;
                        <h:commandLink value="cancel" action="#{donorManagerBean.cancelAction(d1)}" rendered="#{d1.updateButtonOn}" />
                    </h:column>
                </h:dataTable>

                <h:commandButton id="add1" value="Add new" action="addDon" class="btn btn-secondary" />

            </h:form> 


        </div>


    </body>
