        <div class="container col-sm-3">


            <f:view>
                <h:form>
                    
                    <div class=" bg-info text-center">  
                                    <h3 >Create Event</h3>
                    </div> <br/>
                  
                    <table class="table table-bordered ">                   
                        <tr>
                            <td width ="200">
                                <h:outputLabel value="Event Name"  />
                            </td>
                            <td>
                                <h:inputText id="dname1"   requiredMessage="Please enter event    name" value="#{eveManage.eventName}" title="EventName" >
                                <f:validateLength  minimum="3"  maximum="100"/>  
                                <f:validateRequired />  
                                </h:inputText>
                            </td>

                        </tr>
 
                       
                        <tr>
                            <td>
                                <h:outputLabel value="Description"/>
                            </td>
                            <td>
                                <h:inputText required="true" id="contact1" requiredMessage="Please enter description" value="#{eveManage.description}" title="contact" >
                                     <f:validateLength  minimum="3"  maximum="100"/>  
                                <f:validateRequired />  
                                </h:inputText>
                            </td>
 <td>
     <h:inputText required="true" id="contact2" requiredMessage="Please enter event date" value="#{eveManage.scheduleDate}" title="contact" >
                                     <f:validateLength  minimum="3"  maximum="100"/>  
                                <f:convertDateTime pattern="d-MM-yyyy" />  
                                </h:inputText>
                            </td>
                            
                            
                            
                        </tr>
                        
                        
                        
                         <tr>
                            <td>
                                <h:outputLabel value="Event"/>
                            </td>
                            <td>
                                <h:selectOneMenu id="contact" value="#{employeeManagerBean.employee}" converter="convertEmployee">
                                
                                    <f:selectItems value="#{employeeManagerBean.allEmployees}" var="d"  
                                                   itemLabel="#{d.name}" itemValue="#{d}" />
                            </h:selectOneMenu>        
                                 
                             
                            </td>

                        </tr>
                        
                        
                        
                        
                        <tr>
                            <td></td>
                            <td>
                                   
                                <h:commandButton id="submit"  value="Submit" action="#{eventManagerBean.addEvent(eveManage.eventName, eveManage.description, eveManage.scheduleDate, employeeManagerBean.employee)}"  class="btn btn-secondary" />
                 
                    <h:commandButton id="close1" value="Close" action="faces/index.xhtml" class="btn btn-secondary" />

                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <!--<h:messages class="alert alert-danger" />-->
                                <!--<h:messages globalOnly="true"/>-->  
                            </td>
                            
                        </tr>
