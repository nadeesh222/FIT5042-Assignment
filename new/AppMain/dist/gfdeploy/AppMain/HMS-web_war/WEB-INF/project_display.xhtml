        <script src="resources/js/bootstrap.js" type="text/javascript"></script>

            .bs-example{
                margin: 20px;
            }
            .navbar{
                margin-bottom: 1rem;
            }

        </style>
    </h:head>





    <body>




        <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Save Australian Heritage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                       <a class="nav-link" href="./faces/event_display.xhtml">
                             <i class="fa fa-envelope-o">
                                Events
                            </i>

                        </a>
                    </li>

                      <li class="nav-item">
                       <a class="nav-link" href="./faces/project_display.xhtml">     <i class="fa fa-envelope-o">
                                Projects
                            </i>

                        </a>
                    </li>




                        
                    <li class="nav-item">
                        <a class="nav-link" href="./faces/donor_display.xhtml">
                            <i class="fa fa-envelope-o">
                                Donors
                            </i>

                        </a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-envelope-o">
                                Funds
                            </i>

                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="test.xhtml">
                            <i class="fa fa-envelope-o">
                                Users
                            </i>

                        </a>
                    </li>

                </ul>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-bell">
                                <span class="badge badge-info">11</span>
                            </i>
                            Test
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-globe">
                                <span class="badge badge-success">11</span>
                            </i>
                            Test
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav> 
        
        <div class="container col-sm-4">
        </div>
        
        <div class="container col-sm-4">
            <div class="navbar navbar-inverse">
                <div class=" bg-info text-center">  
                                    <h3 >Manage Project Information</h3>
                    </div> <br/>
            </div>
        </div>
       
  <div class="container col-sm-4">
        </div>


        <div class="container">

            <h:form id="studentForm">
                <h:dataTable id="studentTable"  value="#{projectManagerBean.allProjects}"  var="d1" class=" table table-striped table-hover table-bordered tableUpdated">
 <h:column class="col-auto">
                        <f:facet name="header">Name</f:facet>

                        <h:inputText value="#{d1.name}" size="20"  rendered="#{d1.editable}" />

                        <h:outputText value="#{d1.name}" rendered="#{not d1.editable}" />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Description</f:facet>

                        <h:inputText value="#{d1.description}" size="20"  rendered="#{d1.editable}" />

                        <h:outputText value="#{d1.description}" rendered="#{not d1.editable}" />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Budget</f:facet>

                        <h:inputText value="#{d1.budget}" size="20"  rendered="#{d1.editable}" />

                        <h:outputText value="#{d1.budget}" rendered="#{not d1.editable}" />
                    </h:column>
  <h:column class="col-auto">
                        <f:facet name="header">Donor</f:facet>
                        <h:selectOneMenu rendered="#{d1.editable}" required="=true" requiredMessage="Please select donor" id="contact" value="#{d1.donid}" converter="convertDonor">
                                 
                                <f:selectItems value="#{donorManagerBean.allDonors}" var="d"  
                                               itemLabel="#{d.name}" itemValue="#{d}" />
                            </h:selectOneMenu>        
                                 
                        
                        <h:outputText value="#{d1.donid.name}" rendered="#{not d1.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" action="#{projectManagerBean.editAction(d1)}" rendered="#{d1.editButtonOn}" />&nbsp;
                        <h:commandLink value="delete" action="#{projectManagerBean.deleteAction(d1)}" rendered="#{d1.editButtonOn}" />
                        <h:commandLink value="update" action="#{projectManagerBean.updateAction(d1)}" rendered="#{d1.updateButtonOn}" />&nbsp;
                        <h:commandLink value="cancel" action="#{projectManagerBean.cancelAction(d1)}" rendered="#{d1.updateButtonOn}" />
                    </h:column>
                </h:dataTable>

                <h:commandButton id="add1" value="Add new" action="project_add.xhtml" class="btn btn-secondary" />

            </h:form> 


            
            <a href="faces/project_search.xhtml">Search Project</a>
        </div>


    </body>
</html>
