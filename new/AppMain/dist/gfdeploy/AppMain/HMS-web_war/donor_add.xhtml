        <div class="container col-sm-3">


            <f:view>
                <h:form>
                    
                    <div class=" bg-info text-center">  
                                    <h3 >Add donor</h3>
                    </div> <br/>
                  
                    <table class="table table-bordered ">                   
                        <tr>
                            <td width ="200">
                                <h:outputLabel value="name"  />
                            </td>
                            <td>
                                <h:inputText id="dname"   requiredMessage="Please enter donor name" value="#{donManage.name}" title="Name" >
                                <f:validateLength  minimum="3"  maximum="100"/>  
                                <f:validateRequired />  
                                </h:inputText>
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <h:outputLabel value="streetAddress" />
                            </td>
                            <td>
                                <h:inputText id="address1" value="#{donManage.address}"   requiredMessage="Please enter donor address" title="address" >
                                  <f:validateLength  minimum="5"  maximum="100"/>  
                              <f:validateRequired />  
                                </h:inputText>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="contact"/>
                            </td>
                            <td>
                                <h:inputText required="true" id="contact1" requiredMessage="Please enter donor contact number" value="#{donManage.contactno}" title="contact" >
                                   <f:convertNumber integerOnly="true" type="number" /> 
                                 <f:validateRequired />  
                                </h:inputText>
                            </td>

                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                   
                    <h:commandButton id="submit"  value="Submit" action="#{donorManagerBean.addDonor(donManage.name,donManage.address,donManage.contactno)}" class="btn btn-secondary" />
                     &nbsp;
                    <h:commandButton id="close1" value="Close" action="faces/donor.xhtml" class="btn btn-secondary" />

                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:messages class="alert alert-danger" />
                                <h:messages globalOnly="true"/>  
                            </td>
                            
                        </tr>
                        
                    </table>
                 
                </h:form>

            </f:view>


        </div>
  <div class="container col-sm-3">
  </div>
