        <div class="container">

            <h:form id="eventForm">
                

            
                <h:dataTable id="studentTable"  value="#{eventManagerBean.allEvents}"  var="e1" class=" table table-striped table-hover table-bordered tableUpdated">

                    <h:column class="col-auto">
                        <f:facet name="header">Event Name</f:facet>

                        <h:inputText  value="#{e1.eventName}" size="20"  rendered="#{e1.editable}" />

                        <h:outputText value="#{e1.eventName}" rendered="#{not e1.editable}" />
                    </h:column>
                    <h:column class="col-auto">
                        <f:facet name="header">Description</f:facet>

                        <h:inputText value="#{e1.description}" size="20"  rendered="#{e1.editable}" />

                        <h:outputText value="#{e1.description}" rendered="#{not e1.editable}" />
                    </h:column>
                     <h:column class="col-auto">
                        <f:facet name="header">Schedule Date</f:facet>

                        <h:inputText class="mydt" value="#{e1.scheduleDate}"     size="20"  rendered="#{e1.editable}" >
                             <f:convertDateTime pattern="d-MM-yyyy" />
                        </h:inputText>
                        
 
                        
                        <h:outputText id="scheduleDate" value="#{e1.scheduleDate}" rendered="#{not e1.editable}" >
                        <f:convertDateTime pattern="d-MM-yyyy" />
<!--                        <f:convertDateTime pattern="dd/mm/yyyy" />  -->
                        </h:outputText>
                     </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" action="#{eventManagerBean.editAction(e1)}" rendered="#{e1.editButtonOn}" />&nbsp;
                        <h:commandLink value="delete" action="#{eventManagerBean.deleteAction(e1)}" rendered="#{e1.editButtonOn}" />
                        <h:commandLink value="update" action="#{eventManagerBean.updateAction(e1)}" rendered="#{e1.updateButtonOn}" />&nbsp;
                        <h:commandLink value="cancel" action="#{eventManagerBean.cancelAction(e1)}" rendered="#{e1.updateButtonOn}" />
                    </h:column>
                
                </h:dataTable>
                <h:commandButton id="ade1" value="Add new" action="faces/event_add.xhtml" class="btn btn-secondary" />
